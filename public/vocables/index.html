    <script>

        var leftPanelWidth = 400
        var rightPanelWidth = 400
        var w
        var h

        // Redirect 401 to login page
        $(document).ajaxError(function (e, xhr, settings) {
            if (xhr.status == 401) {
               location.href = '/login';
            }
        });

        $(function () {
            MainController.initConfig(function(err) {

                authentication.init()

              //  SocketProxy.init()

                if(err)
                  return console.error(err)

                w = $(document).width() - leftPanelWidth - 30;
                h = $(document).height() - 20;
                h = Math.min(h, 1000)
                // $("#centralPanel").width(w)
                $("#graphDiv").width(w)
                MainController.UI.initialGraphDivWitdh=w
                $("#graphDiv").height(h - 70)
                $("#leftPanelDiv").height(h - 50)
                $("#rightPanelDiv").height(h - 50)
              //  $(".ui-accordion-content-active").height(h-100)
              //  $('.ui-accordion-content-active').css('cssText', 'height:1167px !important;');;


                //  $('.jstree-default').css("max-height",h-200)
               // $(".jstree").height(w - 100);

                $("#accordion").accordion()
                $("#accordion").accordion("option", {active: 0});
                $("#accordion").on("accordionbeforeactivate", function (event, ui) {
                    if (!KGmappings.checkMappingEditionSave())
                        return false;
                })
                $("#accordion").on("accordionactivate", function (event, ui) {

/*
                    if (false && ui.newPanel[0].id == "blenderPanelDiv") {
                        //Blender.initPanel();
                        MainController.UI.showInCentralPanelDiv("blendDiv")
                    } else {
                        MainController.UI.showInCentralPanelDiv("graphDiv")
                    }*/
                });
                $("#mainDialogDiv").dialog({
                    autoOpen: false,
                    height: 800,
                    width: 1000,
                    modal: false,
                })


                MainController.UI.setCredits();
            })
        });



    </script>
