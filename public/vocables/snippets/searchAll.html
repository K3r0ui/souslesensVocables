<div style="display: flex; flex-direction: column; height: 50px">
    <div>
        <input id="GenericTools_searchAllSourcesTermInput" style="width: 150px" value="" />
        <button class="btn btn-sm my-1 py-0 btn-outline-primary" id="GenericTools_onSearchAllInput" onclick="SourceBrowser.searchAllSourcesTerm()">Search</button>
        <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="SourceBrowser.showThesaurusTopConcepts(Lineage_common.currentSource);">reset</button>
        <button class="btn btn-sm my-1 py-0 btn-outline-primary GenericTools_searchAllOptional" onclick="Export.exportTeeToDataTable(null,'#')">toTable</button>
        <!--   <button class='btn btn-sm my-1 py-0 btn-outline-primary' onclick="SourceBrowser.exportSearchResult()">CSV</button>-->
    </div>
    <div>
        <input type="checkbox" checked="checked" id="GenericTools_allExactMatchSearchCBX" />Exact Match

        <input type="checkbox" class="GenericTools_searchAllOptional" id="GenericTools_searchInAllSources" />All sources
        <select id="GenericTools_searchSchemaType" class="GenericTools_searchAllOptional">
            <option></option>
            <option>OWL</option>
            <option>SKOS</option>
            <option>INDIVIDUAL</option>
        </select>
        <button class="btn btn-sm my-1 py-0 btn-outline-primary GenericTools_searchAllOptional" onclick="SourceBrowser.showSearchableSourcesTreeDialog()">+</button>
    </div>
</div>
<div id="searchAllDialogDiv" style="margin-bottom: 10px">
    <div class="jstreeContainer">
        <div id="searchAll_sourcesTree"></div>
        <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="$('#searchAllDialogDiv').dialog('close')">Cancel</button>
        <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="SourceBrowser.searchAllSourcesTerm()">Search</button>
    </div>
</div>

<script>
    $("#GenericTools_searchAllSourcesTermInput").keypress(function (e) {
        if (e.which == 13) {
            SourceBrowser.searchAllSourcesTerm();
        }
    });
    $("#searchAllDialogDiv").dialog({
        autoOpen: false,
        height: 600,
        width: 300,
        modal: true,
    });
</script>
