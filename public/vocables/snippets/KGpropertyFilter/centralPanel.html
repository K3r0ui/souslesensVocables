<style>
    .KGpropertyFilter_tripleInput {
        width: 200px;
        margin: 3px;
        padding: 3px;
        border: #6e2500 solid 1px;
        border-radius: 3px;
    }

    .KGpropertyFilter_tripleDiv {
        width: 400px;
        margin: 3px;
        padding: 3px;
        border: #6e2500 solid 1px;
        border-radius: 3px;
        display: flex;
        flex-direction: column;

    }

    .KGpropertyFilter_filterSelect{
        widthWWW:300px
    }

    .KGpropertyFilter_fileWithMappings {
        color: #0000ff;
    }

</style>
<div id="KGpropertyFilter_currentPropertyDiv" style="font-weight:bold;display: none;border: #0000cc solid 2px" >
    <span id="KGpropertyFilter_currentPropertySpan"></span>
<button  onclick="KGpropertyFilter.associateFiltersToPropertyRestriction()">Associate Filters</button>
</div>
<div style="display: flex;flex-direction: row; border: #6e2500 solid 1px;  border-radius: 3px;   margin: 3px; padding: 3px;">

    <div class="KGpropertyFilter_tripleDiv">
        LifeCycle filters <br>
        <select size="35" class="KGpropertyFilter_filterSelect" multiple=true id="KGpropertyFilter_lifeCycleSelect" onchange="KGpropertyFilter.onSelectFilter('lifeCycle',$(this).val())"></select>
        <div><button onclick="KGpropertyFilter.getAssociatedProperties('KGpropertyFilter_filterSelect')">Show Associated Properties</button></div>
    </div>
    <div class="KGpropertyFilter_tripleDiv">
        Discipline filters <br>
        <select size="35"   class="KGpropertyFilter_filterSelect"multiple=true id="KGpropertyFilter_disciplineSelect" onchange="KGpropertyFilter.onSelectFilter('discipline',$(this).val())"></select>
        <div><button onclick="KGpropertyFilter.getAssociatedProperties('KGpropertyFilter_disciplineSelect')">Show Associated Properties</button></div>
    </div>
    <div class="KGpropertyFilter_tripleDiv">
        Stake holder filters <br>
        <select size="35"  class="KGpropertyFilter_filterSelect" multiple=true id="KGpropertyFilter_stakeHolderSelect" onchange="KGpropertyFilter.onSelectFilter('stakeHolder',$(this).val())"></select>
        <div><button onclick="KGpropertyFilter.getAssociatedProperties('KGpropertyFilter_stakeHolderSelect')">Show Associated Properties</button></div>
    </div>




</div>

<div style="width:50%;display: flex;flex-direction: column; border: #6e2500 solid 1px;  border-radius: 3px;   margin: 3px; padding: 3px;">

</div>
