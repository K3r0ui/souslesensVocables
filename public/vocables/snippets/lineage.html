<style>

    .Lineage_paramsDiv {
        margin: 5px;
        padding: 5px;
    }

    .Lineage_sourceLabelDiv {
        margin: 5px;
        padding: 5px;
        font-size: 14px;
        border: solid 1px black;
        border-radius: 5px;
    }

    .Lineage_selectedSourceDiv {
        border: solid 3px blue;
    }

    .lineage_button {
        margin: 3px;
        padding: 2px;
    }

    #actionDivContolPanelDiv {
        left: -30px;
        position: relative;
    }


</style>

<div id="Lineage_Tabs" style="width:360px;height:80%">

    <ul>
        <li><a href="#Lineage_ClassesTab">Classes</a></li>
        <li><a href="#LineageTypesTab">Types</a></li>
        <li><a href="#LineagePropertiesTab">Properties</a></li>
    </ul>


    <div id="Lineage_ClassesTab" style="display: flex;flex-direction: column">

        <div class="ThesaurusMatcher_paramsDiv">
            <button onclick="Lineage_classes.drawTopConcepts()">reset</button>
            <div id="lineage_drawnSources" style="display: flex;flex-direction: column">

            </div>
        </div>
        <div class="Lineage_paramsDiv" style="display: flex;flex-direction: column">

            <button class="lineage_button" onclick="Lineage_classes.addChildrenToGraph()">expand</button>
            <button class="lineage_button" onclick="Lineage_classes.removeLastChildrenFromGraph()">collapse</button>
            <button class="lineage_button" onclick="Lineage_classes.addParentsToGraph()">parents</button>
            <button class="lineage_button" onclick="Lineage_classes.drawObjectProperties()">Properties</button>

        </div>
        <div class="Lineage_paramsDiv" style="display: flex;flex-direction: column">
            <B>similars in source </B><select id="Lineage_toSource" onchange="Lineage_classes.drawSimilarsNodes(null,[$(this).val()])"></select>

        </div>


        <!--   <button onclick="Lineage_classes.removesimilars()">drawAllsimilars</button>-->
    </div>


    <div id="LineageTypesTab">

        <select id="LineageTypes_typesSelect" onchange="Lineage_types.drawGraph($(this).val())"> </select>

    </div>

    <div id="LineagePropertiesTab">
       range and domain <select id="LineageProperties_properties_RD_Select" onchange="Lineage_properties.drawGraph($(this).val())"> </select><br>
        range only <select id="LineageProperties_properties_R_Select" onchange="Lineage_properties.drawGraph($(this).val())"> </select><br>
     domain only <select id="LineageProperties_properties_D_Select" onchange="Lineage_properties.drawGraph($(this).val())"> </select><br>
        orphans <select id="LineageProperties_properties_O_Select" onchange="Lineage_properties.drawGraph($(this).val())"> </select><br>
        <div id="LineageProperties_propertyInfosDiv"></div>
        "
    </div>
    <hr>
    <input id='GenericTools_searchTermInput'>
    <button onclick='ThesaurusBrowser.searchTerm(Lineage_classes.currentSource)'>Search</button>
    <input type='checkbox' checked='checked' id= 'GenericTools_exactMatchSearchCBX'>Exact Match

</div>
