<style>
    #ADLmappings_Tabs {
        height: 100%;
    }

    .ADLbrowser_Tab {
        overflow: auto;
        max-height: 500px;
    }


</style>
<div>

    <div id="ADLmappings_Tabs" style="width:360px;">

        <ul>

            <li><a href="#ADLmappings_OneModelTab">One-Model</a></li>
            <li><a href="#ADLmappings_OntologiesTab">Others</a></li>
            <li><a href="#ADLmappings_PropertiesTab">Properties</a></li>


        </ul>


        <div id="ADLmappings_OneModelTab" style="width:100%;height:800px">
            <button onclick="ADLmappings.displayOneModelTree()">reload</button>
            <div>
            <br>search    <input id="ADLmappings_OneModelSearchTree" />
            <div id="ADLmappings_OneModelTree" style=width:400px></div></div>


        </div>
        <div id="ADLmappings_OntologiesTab" style="width:100%;height:800px">
            <div id="GenericTools_searchAllDiv" style="height: 50px"></div>
            <div id="ADLmappings_sourceLabelDiv"
                 style="font-size:14px ;color:#372806;font-weight: bold;background-color: #bdbdbd"></div>
            <div style="width: 360px;height: 500px">
                <div class="jstree" id="ADLmappingsjsOtherOntologiesTreeDiv"></div>
            </div>

        </div>

        <div id="ADLmappings_PropertiesTab" style="width:100%;height:800px">
            <div style="width: 360px;height: 500px">
               search    <input id="ADLmappings_propertiesSearchTree" />
                <div class="jstree" id="ADLmappingPropertiesTree"></div>
            </div>
        </div>

    </div>

</div>

<script>


    $("#ADLmappings_Tabs").tabs()
    $("#GenericTools_searchAllDiv").load("./snippets/searchAll.html");
    setTimeout(function () {
        $("#GenericTools_searchInAllSources").prop("checked", true)
        MainController.currentSource = Config.ADL.mappingAlternativeSource
        SourceBrowser.currentTargetDiv = "ADLmappingsjsOtherOntologiesTreeDiv"
        $("#GenericTools_searchSchemaType").val("OWL")

    }, 300)

    var to = false;
    $('#ADLmappings_OneModelSearchTree').keyup(function () {
        if(to) { clearTimeout(to); }
        to = setTimeout(function () {
            var searchString = $("#ADLmappings_OneModelSearchTree").val();
            $('#ADLmappings_OneModelTree').jstree(true).search(searchString);
        }, 250);
    });

    var to2 = false;
    $('#ADLmappings_propertiesSearchTree').keyup(function () {
        if(to2) { clearTimeout(to2); }

        to2 = setTimeout(function () {
            var searchString = $("#ADLmappings_propertiesSearchTree").val();

            var xx= $('#ADLmappingPropertiesTree').jstree(true)
            $('#ADLmappingPropertiesTree').jstree(true).search(searchString);
        }, 250);
    });


</script>
