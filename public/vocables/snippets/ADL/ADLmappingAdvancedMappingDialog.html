    </ul>

    <div id="ADLMappingAdvancedMappings_manualMapping" style="display:flex;flex-direction:row;width:100%">
        <div>
            <select size="10" class="ADLmapping_distinctColumnValuesSelect" style="max-width: 250px;height: 650px;overflow: auto"
                    id="ADLmapping_distinctColumnValuesSelect"></select>
        </div>
        <div>
            <i> create mapping by selecting a value on left list and then on right panel</i>
            <div id="ADLadvancedMapping_manualMappingContainerDiv"
                 style="display:flex;flex-direction: column;width: 600px;min-height: 500px;  margin: 10px;  background: beige;overflow: auto"></div>
            <button onclick="ADLadvancedMapping.validateMapping('manualMapping')"> Save in dictionary</button>
            <button onclick="ADLmappingData.menuActions.validateConditionalTypeMappings()"> Assign conditional Types
            </button>
            <button onclick="ADLadvancedMapping.cancelMapping()">Cancel</button>
        </div>
    </div>

    <div id="ADLMappingAdvancedMappings_automaticMapping" style="width:95%;">

        <option></option>
        <option>class</option>
        <option>named individual</option>
    </select>-->
        parent class <input id="ADLMappingAdvancedMappings_parentClassLabel">


        <input type="checkbox" id="ADLMappingAdvancedMappings_onlyOrphansCBX" checked="checked">onlyOrphans
        <input type="checkbox" id="ADLMappingAdvancedMappings_fuzzyMatching">fuzzyMatching
        map with ontology <select id="ADLMappingAdvancedMappings_ontologiesSelect"

    </select>
        <div id="ADLmapping_pickListContainerDiv" style="display:flex;flex-direction: column;width: 97%;min-height: 580px; margin: 10px;   background: beige;overflow: auto">
            <div id="advancedMappings_pickListMappingTree"  class="jstree"></div>
        </div>

        <button onclick="ADLadvancedMapping.validateMapping('automaticMapping')"> Save...</button>
        <button onclick="ADLadvancedMapping.cancelMapping()">Cancel</button>

        <button onclick="ADLadvancedMapping.exportTreeToCSV()">export CSV</button>
        <button onclick="ADLadvancedMapping.executeBulkMappingSequence()">executeBulkMappingSequence</button>
