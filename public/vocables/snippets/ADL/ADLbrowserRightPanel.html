<script>


    $("#ADLbrowser_searchAllDiv").load("./snippets/searchAll.html");
    setTimeout(function () {
        $("#GenericTools_searchInAllSources").prop("checked", false)


        $("#ADLbrowser_accordion").accordion()
        $("#ADLbrowser_accordion").accordion("option", {active: 0});
        $("#ADLbrowser_accordion").on("accordionbeforeactivate",function( event, ui ) {
            if(!ADLmappings.checkMappingEditionSave())
                return false;
        })
        $("#ADLbrowser_accordion").on("accordionactivate", function (event, ui) {


            if ( ui.newPanel[0].id == "ADLbrowser_GraphTab") {
                ADLbrowserGraph.initGraphTab()

            }
        })

    }, 300)


</script>
