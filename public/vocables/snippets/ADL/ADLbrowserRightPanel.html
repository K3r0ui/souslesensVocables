<style>
    #ADLbrowser_Tabs {
        height: 100%;
    }

    .ADLbrowser_Tab {
        overflow: auto;
        max-height: 500px;
    }

    .ADLbrowser_filterContainerDiv {
        border: grey solid 2px;
        background-color: #d7d4f0;
        margin: 3px;
        padding: 3px;
    }

    .ADLbrowser_filterDiv {

        border: #6e2500 solid 2px;
        background-color: #d7d4f0;
        border-radius: 3px;
        margin: 3px;
        padding: 3px;


    }

    .ADLbrowser_mainPalette {

        width: 350px;
        display: flex;
        flex-direction: row;


    }

    .ADLbrowser_mainPalette button,.ADLbrowserTabs_AdlTabButtons button{
        border: #6e2500 solid 2px;
        border-radius: 3px;
        margin: 2px;
        padding: 2px;
        margin-top: 10px;
    }

    #ADLbrowser_ClassesTab, #ADLbrowserTabs_AdlTab, #ADLbrowser_GraphTab, #ADLbrowser_TableTab {
   margin-left: 0px !important;
    }


</style>

<div>
    <div style="display: flex;flex-direction: column">
        <div class="ADLbrowser_mainPalette">

            <!-- <button onclick="ADLbrowserQuery.graphActions.queryFilters('graph')">Graph</button>
             <button onclick="ADLbrowserQuery.graphActions.queryFilters('graph',true)">Graph+</button>
             <button onclick="ADLbrowserQuery.graphActions.queryFilters('table')">Table</button>-->
            <button onclick="   $('#ADLbrowser_accordion').accordion('option', {active: 1});">Go...</button>
            <button onclick="ADLbrowserQuery.graphActions.backToModel()">Back to Model</button>
            <button onclick="ADLbrowserQuery.graphActions.resetAllFilters()">Reset All</button>

            <button onclick="ADLbrowserQuery.getPathsBetweenNodes()">traversal</button>


        </div>


        <div id="ADLbrowser_accordion" style="width:360px;">

            <!--   <ul>
                   <li><a href="#ADLbrowserTabs_AdlTab">ADL</a></li>
                   <li><a href="#ADLbrowser_GraphTab">Graph</a></li>
                   <li><a href="#ADLbrowser_TableTab">Table</a></li>



               </ul>-->

            <h3><span class="title">Classes </span></h3>
            <div id="ADLbrowser_ClassesTab">
                <div id="ADLbrowser_ClassesDiv" class="jstree"></div>
            </div>

            <h3><span class="title">ADL </span></h3>
            <div id="ADLbrowserTabs_AdlTab" style="width:100%; display: flex;flex-direction: column">
                <div class="ADLbrowserTabs_AdlTabButtons">
                    <button onclick="ADLbrowserQuery.graphActions.queryFilters('graph')">Graph</button>
                    <button onclick="ADLbrowserQuery.graphActions.queryFilters('graph',true)">Graph+</button>
                    <button onclick="ADLbrowserQuery.graphActions.queryFilters('table')">Table</button>
                    <button onclick="ADLbrowserQuery.graphActions.clearIndividualsFilter()">clear</button>
                </div>

                <div id="ADLbrowser_filterDiv"
                     style="width:100%; min-height:300px;display: flex;flex-direction: column">


                    <div class="jstree" id="ADLbrowser_adlJstreeDiv"></div>

                </div>
                <!--   <div  id="ADLbrowser_adlJstreeActionDiv">
                       <button onclick="ADLbrowserQuery.graphActions.addIndividualsFilter()">add filter</button>-->


            </div>

            <h3><span class="title">Graph </span></h3>
            <div id="ADLbrowser_GraphTab">
                expand<select id="ADLbrowserGraph_expandSelect"
                              onchange="ADLbrowserGraph.expandGraph($(this).val())"></select><br>
                <div>

                </div>
                <div id="ADLbrowserGraph_nodesJstree" class="jstree" style="width: 300px;height: 400px">

                </div>


            </div>


            <h3><span class="title">Table </span></h3>
            <div id="ADLbrowser_TableTab">

            </div>


        </div>
    </div>
</div>


<script>


    $("#ADLbrowser_searchAllDiv").load("./snippets/searchAll.html");
    setTimeout(function () {
        $("#GenericTools_searchInAllSources").prop("checked", false)


        $("#ADLbrowser_accordion").accordion()
        $("#ADLbrowser_accordion").accordion("option", {active: 0});
        $("#ADLbrowser_accordion").on("accordionbeforeactivate", function (event, ui) {
            if (!ADLmappings.checkMappingEditionSave())
                return false;
        })
        $("#ADLbrowser_accordion").on("accordionactivate", function (event, ui) {


            if (ui.newPanel[0].id == "ADLbrowser_GraphTab") {
                ADLbrowserGraph.initGraphTab()

            }
        })

    }, 300)


</script>
