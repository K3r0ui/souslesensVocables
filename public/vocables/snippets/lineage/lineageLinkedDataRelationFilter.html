<div>


  <div class="LineageLinkedDataQueryParams_section">
    <table>
      <tr>
        <td>DataBase</td>
        <td><select id="LineageLinkedDataQueryParams_database"  onchange="Lineage_linkedData_query.onDatabaseChange($(this).val())"> </select></td>
      </tr>

      <tr>
        <td>Filter</td>
        <td><select id="LineageLinkedDataQueryParams_classes"   onchange="Lineage_linkedData_query.onClassChange($(this).val())"> </select></td>
      </tr>

      <tr>
        <td>Filter Column</td>
        <td>
          <select id="LineageLinkedDataQueryParams_SQL_columnsSelect"
                  onchange="Lineage_linkedData_sql.onColumnChange($(this).val())"></select>
        </td>
      </tr>
      <tr>
        <td>
          <button onclick="Lineage_linkedData_sql.fillValuesSelect()">List</button>
        </td>
        <td>
          <select id="LineageLinkedDataQueryParams_valuesSelect"
                  onchange="Lineage_linkedData_sql.onValuesSelectChange()" style="width: 200px">
            <option value="" size="3"></option>
          </select>
        </td>
      </tr>
    </table>
  </div>

  <div class="LineageLinkedDataQueryParams_section">
    <select id="LineageLinkedDataQueryParams_operator"
            onclick="Lineage_linkedData.onSearchDialogOperatorSelect($(this).val())">
      <option>=</option>
      <option selected="selected">contains</option>
      <option>LIST</option>
      <option>!=</option>
      <option>&lt;</option>
      <option>&gt;</option>

      <option>not contains</option>
    </select>
    <input id="LineageLinkedDataQueryParams_value" size="20" value="" />
  </div>
</div>
