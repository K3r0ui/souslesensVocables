<div>
    Database <span id="lineage_linkedData_join_databaseId"></span>
    <table id="lineage_linkedData_join_table">
        <tr>
            <td>From Class<span id="lineage_linkedData_join_fromClassId"></span></td>
            <td>Join table</td>

        </tr>
        <tr>
            <td>From Table<span id="lineage_linkedData_join_fromTableId"></span></td>

            <td>To Table<span id="lineage_linkedData_join_toTableId"></span></td>

        <tr>

        </tr>
        <tr>
            <td>

            </td>
            <td>
                <div class="lineage_button_group">
              <button onclick="Lineage_linkedData_mappings.joinTable('from')"><-join From</button>
                <button onclick="Lineage_linkedData_mappings.joinTable('to')">join To-></button>
                </div>
            </td>
            <td>

            </td>
        </tr>
    </table>
    <button onclick="Lineage_linkedData_mappings.writeJoinMapping()">OK</button>
</div>
