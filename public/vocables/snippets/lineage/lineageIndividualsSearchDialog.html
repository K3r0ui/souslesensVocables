<style>
    .LineageIndividualsQueryParams_QueryElt {
        background-color: #ddd;
    }

    .LineageIndividualsQueryParams_section {
        margin: 5px;
        padding: 5px;
    }
</style>

<div id="LineageIndividualsQueryParamsDialog" style="display: block; padding: 5px">
    <div>
        <!--  <select id="LineageIndividualsQueryParams_typeSelect" onchange="LineageIndividuals.query.onSelectDialogField($(this).val())" style="display: none;"></select>-->
        <select id="LineageIndividualsQueryParams_typeSelect" onchange="Lineage_individuals.query.onSelectDialogField($(this).val())" style="display: none"></select>

        <span style="font-weight: bold" id="LineageIndividualsQueryParams_className"></span>&nbsp;
    </div>
    <div class="LineageIndividualsQueryParams_section">
        DataSources
        <select id="LineageIndividualsQueryParams_dataSourcesSelect" onchange="Lineage_individuals.onDataSourcesSelect($(this).val())"></select>
    </div>
    <div id="LineageIndividualsQueryParams_SQLfilterPanel" class="LineageIndividualsQueryParams_panel" style="display: none">
        <div class="LineageIndividualsQueryParams_section">
            <table>
                <tr>
                    <td>Table</td>
                    <td><select id="LineageIndividualsQueryParams_SQL_tablesSelect" onchange="Lineage_individuals.sql.showColumns($(this).val())"></select></td>
                </tr>
                <tr>
                    <td>Column</td>
                    <td>
                        <select id="LineageIndividualsQueryParams_SQL_columnsSelect" onchange="Lineage_individuals.sql.onColumnChange($(this).val())"></select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="Lineage_individuals.sql.fillValuesSelect()">List</button>
                    </td>
                    <td>
                        <select id="LineageIndividualsQueryParams_valuesSelect" onchange="Lineage_individuals.sql.onValuesSelectChange()" style="width: 200px">
                            <option value="" size="3"></option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>

        <div class="LineageIndividualsQueryParams_section">
            <select id="LineageIndividualsQueryParams_operator" onclick="Lineage_individuals.onSearchDialogOperatorSelect($(this).val())">
                <option>=</option>
                <option selected="selected">contains</option>
                <option>LIST</option>
                <option>!=</option>
                <option>&lt;</option>
                <option>&gt;</option>

                <option>not contains</option>
            </select>
            <input id="LineageIndividualsQueryParams_value" size="20" value="" />
        </div>
    </div>

    <div id="LineageIndividualsQueryParams_searchIndexFilterPanel" class="LineageIndividualsQueryParams_panel" style="display: none">
        <!--   Entities <select id="LineageIndividualsQueryParams_SearchIndexEntitySelect"></select>
     <br />
      <div>
        <select id="LineageIndividualsQueryParams_SearchIndexOperator"
                onclick="Lineage_individuals.onSearchDialogOperatorSelect($(this).val())">

          <option selected="selected">contains</option>
          <option>=</option>

        </select>
        <input id="LineageIndividualsQueryParams_SearchIndexValue" size="20" value="" />
        <button onclick="Lineage_individuals.sql.fillValuesSelect()">values</button>
        <select id="LineageIndividualsQueryParams_SearchIndexValuesSelect" onchange="Lineage_individuals.sql.onValuesSelectChange()" style="width: 200px" >
          <option value=""></option>
        </select>-->
        <div>Search : <input id="LineageIndividuals_individualsTreeSearchInput" value="" style="width: 200px; font-size: 12px; margin: 3px; padding: 3px" /></div>
        <div class="jstreeContainer" style="width: 340px; height: 450px; overflow: auto; margin-top: 5px">
            <div id="LineageIndividuals_individualsTree"></div>
        </div>
    </div>

    <div>
        <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Lineage_individuals.addFilter()">AddFilter</button>
        <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Lineage_individuals.clearQuery()">ClearAllFilters</button>
    </div>

    <div id="LineageIndividualsQueryParams_QueryDiv" style="width: 100%; margin: 3px; display: flex; flex-direction: column"></div>

    <div>
        <div id="LineageIndividualsQueryParams_message"></div>
        <div style="background-color: #ddd; margin: 3px">
            <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Lineage_individuals.drawIndividuals()">Draw individuals</button>
            <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Lineage_individuals.listParagraphs()">List documents</button>
        </div>
    </div>
</div>

<div id="LineageIndividualsQueryParams_triplesFilterPanel" class="LineageIndividualsQueryParams_panel" style="display: block">
    <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Lineage_individuals.showAll()">show All</button>
</div>
