<div>
  <div id="lineage_drawnSources" class="Lineage_objectDivContainer"></div>
</div>
<div class="Lineage_paramsDiv" style="display: flex; flex-direction: column">
  <div class="lineage_actionDiv" style="display: none" id="lineage_controlPanel0Div">
    <div class="lineage_actionDiv">
      <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Lineage_classes.drawTopConcepts()">topClasses
      </button>
      <button class="btn btn-sm my-1 py-0 btn-outline-primary" class="lineage_button"
              onclick="Lineage_classes.addChildrenToGraph()">expand
      </button>
      <!--  <button class='btn btn-sm my-1 py-0 btn-outline-primary' class="lineage_button" onclick="Lineage_classes.collapseNode()">collapse</button>-->

      <button class="btn btn-sm my-1 py-0 btn-outline-primary" class="lineage_button"
              onclick="Lineage_classes.addNodesAndParentsToGraph()">parents
      </button>
      <button class="btn btn-sm my-1 py-0 btn-outline-primary" class="lineage_button"
              onclick="Lineage_classes.drawObjectProperties()">Properties
      </button>
      <button class="btn btn-sm my-1 py-0 btn-outline-primary" class="lineage_button"
              onclick="Lineage_classes.drawRelations('direct')">Relations
      </button>
      <button class="btn btn-sm my-1 py-0 btn-outline-primary" class="lineage_button"
              onclick="Lineage_classes.drawRelations('inverse')">Inv Relations
      </button>
      <button class="btn btn-sm my-1 py-0 btn-outline-primary" class="lineage_button"
              onclick="Lineage_dictionary.showTSFdictionaryDialog('Lineage_similars')">Equiv Class
      </button>
      <!--  <button class='btn btn-sm my-1 py-0 btn-outline-primary' class="lineage_button" onclick="Lineage_classes.onPlusButton()">+</button>-->
    </div>
    <div class="lineage_actionDiv">
      <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Lineage_classes.initUI()">Clear all</button>
      <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Lineage_classes.clearLastAddedNodes()">Clear
        last
      </button>
      <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Lineage_classes.showLastAddedNodesOnly()">Last
        only
      </button>
      <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Lineage_classes.showHideIndividuals()">
        Individuals
      </button>
      <!--  <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Lineage_classes.showHideCurrentSourceNodes()">show/hide</button>

  <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Lineage_classes.showHideHelp()">help</button>-->
    </div>
  </div>
  <div class="lineage_actionDiv" style="margin: 5px; display: block">
    &nbsp; <span title="ctrl+alt click or hover"><b>Selection</b></span> <span style="font-weight: bold; color: blue"
                                                                               id="Lineageclasses_selectedNodesCount"
                                                                               value="0" /> Nodes
    <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Lineage_classes.selection.clearNodesSelection()">
      Clear
    </button>
    <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Lineage_classes.selection.listNodesSelection()">
      List
    </button>
  </div>
  <div class="lineage_actionDiv" style="margin: 5px; display: block">
    <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Lineage_combine.showSourcesDialog()">Add
      sources...
    </button>
    <div id="Lineage_combine_actiosDiv">
      <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Lineage_combine.getSimilars('graph')">Draw all
        Similars
      </button>

      <br />
      <button class="btn btn-sm my-1 py-0 btn-outline-primary" id="Lineage_combine_mergeNodesDialogButton"
              onclick="Lineage_combine.showMergeNodesDialog()">Aggregate Nodes
      </button>
    </div>
  </div>
  <div class="lineage_actionDiv" style="margin: 5px; display: block">
    <span id="lineage_sourceDescriptionDiv"></span>
  </div>

  <div class="lineage_actionDiv" style="margin: 5px; display: block">
    Graph calculation <select id="Lineage_classes_graphSpatialisationSelect" onchange="Lineage_classes.reSpatializeGraph($(this).val())">
    <option value="all">
     all
    </option>
    <option value="excludeRelations">
      no Relations
    </option>

  </select>
    <br>
    Graph decoration
    <select style="width: 100px" id="Lineage_classes_graphDecoration_operationSelect"
            onchange="Lineage_decoration.run($(this).val())"></select>

    <button class="btn btn-sm my-1 py-0 btn-outline-primary"
            onclick='Lineage_decoration.hideShowLegendType(null,"all")'>show All
    </button>


    <div id="Lineage_classes_graphDecoration_legendDiv" style="flex-direction: column; flex-wrap: nowrap"
         class="Lineage_objectDivContainer"></div>
  </div>

</div>-->
