<style>

    .Lineage_paramsDiv {
        margin: 5px;
        padding: 5px;
    }

    .Lineage_sourceLabelDiv {
        margin: 5px;
        padding: 5px;
        font-size: 14px;
        border: solid 1px black;
        border-radius: 5px;
    }

    .Lineage_selectedSourceDiv {
        border: solid 3px blue;
    }

    .lineage_button {
        margin: 3px;
        padding: 2px;
    }




</style>


<div class="ThesaurusMatcher_paramsDiv">
    <button onclick="Lineage_classes.drawTopConcepts()">reset</button>
    <span id="Lineage_levelDepthSpan"></span>
    <div id="lineage_drawnSources" style="display: flex;flex-direction: column">

    </div>
</div>
<div class="Lineage_paramsDiv" style="display: flex;flex-direction: column">

    <div>
        <button class="lineage_button" onclick="Lineage_classes.addChildrenToGraph()">expand</button>
        <button class="lineage_button" onclick="Lineage_classes.removeLastChildrenFromGraph()">collapse</button>


        <button class="lineage_button" onclick="Lineage_classes.addParentsToGraph()">parents</button>
        <button class="lineage_button" onclick="Lineage_classes.drawObjectProperties()">Properties</button>
    </div>


    <div><B>similar in source </B>
        <input type='radio' id='Lineage_similarTypeRadio_Labels' name='Lineage_similarTypeRadio' checked="checked"/> Labels
        <input type='radio' id='Lineage_similarTypeRadio_SameAs' name='Lineage_similarTypeRadio'/> SameAs
    </div>
    <select id="Lineage_toSource" onchange="Lineage_classes.drawSimilarsNodes(null,[$(this).val()])"></select>
    <!-- <button onclick="Lineage_classes.onPlusButton()">+</button>-->
</div>
