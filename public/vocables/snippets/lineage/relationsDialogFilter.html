<style>
    .lineageQuery_div {
        padding: 10px;
        margin: 10px;
        border: 1px solid saddlebrown;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
    }

    .storedQuery_value {
        border-radius: 5px;
        background-color: #eee;
        margin: 2px;
        text-align: center;
        min-width: 30px;
    }

    .Lineage_relation_filterPanel {
        display: flex;
        flex-direction: row
    }

</style>


<div style="display:flex;flex-direction: row">


  <div class="lineageRelations_div">


    <span style="font-weight: bold" >Property</span>
    <span style="font-weight: bold;color:saddlebrown"  id="Lineage_relation_property"></span>

  </div>



  <div class="lineageRelations_div">
    <span style="font-weight: bold">Domain</span>
    <span id="Lineage_relation_domain"></span>
    <select id="Lineage_relation_domainTypeSelect" onchange="Lineage_query.onSelectResourceType('domain',$(this).val())"></select>
    <div id="Lineage_relation_domainValueDiv">
      <select id="Lineage_relation_domainVocabularySelect"  onchange="Lineage_query.onSelectResource('domain',$(this).val())"></select>
      <select id="Lineage_relation_domainResourcesSelect" ></select>

    </div>
  </div>

  <div class="lineageRelations_div">
    <span style="font-weight: bold">Range</span>
    <span id="Lineage_relation_range"></span>
    <select id="Lineage_relation_rangeTypeSelect" onchange="Lineage_query.onSelectResourceType('range',$(this).val())"></select>
    <div id="Lineage_relation_rangeValueDiv">
      <select id="Lineage_relation_rangeVocabularySelect"  onchange="Lineage_query.onSelectResource('range',$(this).val())"></select>
      <select id="Lineage_relation_rangeResourcesSelect"  "></select>
    </div>
  </div>





<div class="lineageRelations_div" style="display:none" id="lineageQuery_valueDiv">
  <select id="lineageQuery_operator"> </select>
  <input id="lineageQuery_value" size="20" value="" />
</div>
</div>
