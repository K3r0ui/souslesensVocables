<div style="display: flex; flex-direction: row">
    <div>
        Selected nodes<br />
        <div class="jstreeContainer" style="width: 380px; height: 700px; overflow: auto; margin-top: 5px">
            <div id="lineage_selection.selectedNodesTreeDiv"></div>
        </div>
    </div>

    <div>
        Selection Actions
        <div style="display: flex; flex-direction: column">
            <button class="btn btn-sm my-1 py-0 btn-outline-primary" class="lineage_button" onclick="Lineage_selection.onSelectionExecuteAction('copy')">Copy</button>

            <button class="btn btn-sm my-1 py-0 btn-outline-primary" class="lineage_button" onclick="Lineage_selection.onSelectionExecuteAction('decorate')">Decorate</button>
            <button class="btn btn-sm my-1 py-0 btn-outline-primary" class="lineage_button" onclick="Lineage_selection.onSelectionExecuteAction('collection')">Collection</button>

            <button class="btn btn-sm my-1 py-0 btn-outline-primary" class="lineage_button" onclick="Lineage_selection.onSelectionExecuteAction('addToSet')">AddToSet</button>

            <button class="btn btn-sm my-1 py-0 btn-outline-primary" class="lineage_button" onclick="Lineage_selection.onSelectionExecuteAction('import')">Import in source</button>
            <button class="btn btn-sm my-1 py-0 btn-outline-primary" class="lineage_button" onclick="Lineage_selection.onSelectionExecuteAction('delete')">Delete</button>
        </div>
    </div>
    <div id="lineage_selection.selectedNodesInfosDiv" style="width: 650px; height: 700px; overflow: auto"></div>
</div>
