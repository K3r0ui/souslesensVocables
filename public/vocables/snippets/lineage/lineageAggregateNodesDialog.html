<div style="display: flex;flex-direction: row">
<div>
  <div class="jstreeContainer" style="width: 350px;height: 700px">
    <div id="LineageMerge_nodesJsTreeDiv"></div>
  </div>

</div>

<div>

  <table>
    <tr>
      <td>
        target Graph
      </td>
      <td>
        <select id="LineageMerge_targetGraphSelect"></select>
      </td>
    </tr>

    <tr>
      <td>
        aggregate mode
      </td>
      <td>
        <select id="LineageMerge_aggregateModeSelect">

          <option>newUri</option>
          <option>keepUri</option>
        </select>
      </td>
    </tr>

    <tr>
      <td>
        Depth
      </td>
      <td>
        <select id="LineageMerge_aggregateDepthSelect">

          <option>node only</option>
          <option>node descendants only</option>
          <option>node and children</option>
          <option>node and all descendants</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>
        Relations
      </td>
      <td>
        <input id="LineageMerge_aggregateRelationsCBX" checked="checked">


      </td>
    </tr>


  </table>
  <div>
    <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="$('#mainDialogDiv').dialog('close')">Cancel</button>
    <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Lineage_combine.mergeNodes()" >OK</button>
  </div>

</div>


</div>
