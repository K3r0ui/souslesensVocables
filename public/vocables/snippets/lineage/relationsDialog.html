<style>
    .lineageRelations_div {
        padding: 10px;
        margin: 10px;
        border: 1px solid saddlebrown;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
    }
</style>

<div style="display: flex; flex-direction: row">


  <div class="lineageRelations_div">
    <B>Properties</B>
    <div>search<input id="LineageRelations_searchJsTreeInput"></div>
    <div style="width: 350px; height: 600px">
      <div id="lineageRelations_propertiesJstreeDiv"></div>
    </div>

  </div>

  <div
    style="    display: flex; align-content: space-around;flex-direction: column;justify-content: space-evenly;width:450px">

    <div style="text-align: center; background-color: #eee;margin: 5px" id="Lineage_relation_constraints"></div>

    <div class="lineageRelations_div" style="display:none" id="lineageRelations_filterDiv">
      <b> predicates filter</b>


      <div>
        Filter role <select id="lineage_relation_filterRoleSelect"
                            onchange="Lineage_relationFilter.onSelectRoleType($(this).val())">
        <option></option>
        <option>subject</option>
        <option>object</option>
      </select>
      </div>
      <span style="font-weight: bold" id="lineage_relation_filterRole"></span>
      <span id="Lineage_relation_filter"></span>
      <select id="Lineage_relation_filterTypeSelect"
              onchange="Lineage_relationFilter.onSelectResourceType('domain',$(this).val())"></select>
      <div id="Lineage_relation_filterValueDiv">
        <select id="Lineage_relation_filterVocabularySelect"
                onchange="Lineage_relationFilter.onSelectResource('domain',$(this).val())"></select>
        <select id="Lineage_relation_filterResourcesSelect"></select>

      </div>


      <div class="lineageRelations_div" style="display:none" id="lineageQuery_valueDiv">
        <select id="lineageQuery_operator"> </select>
        <input id="lineageQuery_value" size="20" value="" />
      </div>
      <button class="btn btn-sm my-1 py-0 btn-outline-primary"
              onclick="Lineage_relationFilter.attachFilterToProperty()">set
        filter
      </button>
      <textarea id="Lineage_relation_filterText" style="width: 400px;height: 100px"></textarea>
    </div>




    <div style="display: flex; align-content: stretch;flex-direction: column;align-items: center;">

      <div style="display: flex; flex-direction: row">
        <div class="lineageRelations_div">
          <div><b>Selection</b></div>
          <div><input type="radio" name="lineageRelations_selection" value="selected" /> selected node</div>
          <div><input type="radio" name="lineageRelations_selection" value="visible" /> visible nodes</div>
          <div><input type="radio" name="lineageRelations_selection" value="all" checked="all" />source nodes</div>
        </div>
        <div class="lineageRelations_div">
          <div><b>Type</b></div>
          <div><input type="radio" name="lineageRelations_relType" value="predicates" />predicate</div>
          <div><input type="radio" name="lineageRelations_relType" value="restrictions" />restriction</div>
          <div><input type="radio" name="lineageRelations_relType" value="both" checked="checked" />both</div>
        </div>
        &nbsp;
        <div class="lineageRelations_div">
          <div><b>Direction</b></div>
          <div><input type="radio" name="lineageRelations_relDirection" value="direct" />direct</div>
          <div><input type="radio" name="lineageRelations_relDirection" value="inverse" />inverse</div>
          <div><input type="radio" name="lineageRelations_relDirection" value="both" checked="checked" />both</div>
        </div>


      </div>


      <div class="lineageRelations_div" style="display: block;background-color: beige;width:100%">
        Color</b>
        <select id="lineageRelations_colorsSelect"></select>

        <button class="btn btn-sm my-1 py-0 btn-outline-primary" style="font-weight: bold"
                onclick="Lineage_relations.onshowDrawRelationsDialogValidate()">Draw
        </button>
        <button class="btn btn-sm my-1 py-0 btn-outline-primary"
                onclick="Lineage_relations.onshowDrawRelationsDialogValidate('clear')">Cancel
        </button>

        <div>
          <input type="checkbox" id="Lineage_classes_excludeRelationsFromGraphSpatializationCBX" checked="checked">
          exclude
          relations from graph spatialization
        </div>
      </div>
    </div>
  </div>
</div>
