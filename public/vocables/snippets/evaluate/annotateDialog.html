<script>

$("#uploadForm").submit(function(e) {
    e.preventDefault();
    var property = document.getElementById('fileButton').files[0];
    var formData = new FormData($(this)[0]);

    formData.append("file", property);

    $.ajax({
        method: "POST",
        url: "/upload",
        data: formData,
        cache : false,
        contentType : false,
        processData : false,
        dataType:'json',
        success: function(testresponse){
            if(testresponse.success == true){
                alert(testresponse.messages);
            } else {
                alert(testresponse.messages);
            }
        }
    })
})
</script>
